spring:
  #  数据库连接配置
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/intelligence?useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      # 连接超时时长
      connection-timeout: 60000
      #最小空闲连接数
      minimum-idle: 10
      #空闲连接超时时长
      idle-timeout: 60000
      #最大连接数
      maximum-pool-size: 20
      max-lifetime: 60000
      validation-timeout: 30000
      connection-test-query: 'SELECT 1'
  redis:
    host: 43.142.84.182
    port: 6379
    password: Zhang@123.com
    database: 0
    # 连接超时时间（毫秒）
    timeout: 6000
    lettuce:
      pool:
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 5000
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 20
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 1